# Output: Form view file
# From: tr-form-designer
# To: File system (terminal agent)

# This agent produces a PHP file, not a YAML handoff

output:
  file_path: "resources/views/{entity}/form.php"
  type: "php_view"

structure:
  - php_open_tag
  - use_statements:
      - "MakerMaker\\Models\\{RelatedModels}"
      - "MakerMaker\\Helpers\\DatabaseHelper"
  - form_open: "$form->open()"
  - back_button: "to_resource('{entity}', 'index', 'Back To {Entities}')"
  - tabs_init: "tr_tabs()->setFooter()->layoutLeft()"
  - content_tabs:
      - overview_tab
      - settings_tab (optional)
      - relationships_tab (conditional)
  - system_tab: "conditional on $current_id"
  - tabs_render: "$tabs->render()"
  - form_close: "$form->close()"

conventions:
  directory_naming: "lowercase_underscored"  # service_types, equipment
  field_labels: "Human Readable"             # Title Case
  help_text: "Sentence describing field"
  required_marker: "markLabelRequired()"

# Output: migration_handoff.yaml
# From: tr-migration-architect
# To: tr-model-builder

handoff:
  metadata:
    from_stage: "migration-phase"
    to_stage: "model-phase"
    created_at: ""  # ISO timestamp

  schema:
    entity: ""              # PascalCase entity name
    table: ""               # Full table name (e.g., "srvc_services")

    columns:
      - name: ""            # Column name
        type: ""            # SQL type (VARCHAR(64), BIGINT, etc.)
        primary: false      # Is primary key
        auto_increment: false
        nullable: false     # Allows NULL
        unique: false       # Has unique constraint
        default: null       # Default value
        foreign_key: null   # FK reference (e.g., "srvc_service_types.id")

    indexes:
      - name: ""            # Index name
        columns: []         # Columns in index
        unique: false       # Is unique index
        rationale: ""       # Why this index

    foreign_keys:
      - column: ""          # FK column name
        references: ""      # Target table.column
        on_delete: ""       # CASCADE | RESTRICT | SET NULL
        on_update: ""       # Usually CASCADE
        rationale: ""       # Cascade behavior reason

  decisions:
    - decision: ""          # What was decided
      rationale: ""         # Why
      alternatives: []      # What was considered
      impact: []            # Downstream effects

  constraints: []           # Hard constraints for model
  discovery_hints: []       # Patterns for model to consider
